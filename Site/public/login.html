<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<link href="css/style_login.css" rel="stylesheet">

<body style="background-image: url(Img/backgroundPrinc.jpg);">

    <div class="antContainer">


        <div class="container">


            <div class="cardLogin">


                 <div class="contentBemV">  <img src="Img/icon Corinthians.png" class="imgCor"> </div>
              
                 <h2> <img src="Img/Login.png" class="imgLogin"> Digite aqui seu Email: </h2>                  
                     <input id="input_email" class="inputEmail" placeholder="   ******@Email.com    ">

                     <div id="InvalidEmail"></div>

                 <h2> <img src="Img/Senha.png" class="imgSenha"> Digite aqui sua Senha: </h2>
                     <input type="password" id="input_senha" class="inputSenha" placeholder="   ********    ">

                     <div id="InvalidSenha"></div>

                     <button onclick="" class="button"> Logar </button>

                     <a class="ACad" href="cadastro.html">Ainda não possui cadastro? Clique aqui</a>
                
            
            </div>

        </div>
         
    </div>

    
</body>
</html>

<script>

function entrar() {

var emailVar = input_email.value;
var senhaVar = input_senha.value;

// TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS

if (emailVar == "" || senhaVar == "") {
    cardErro.style.display = "block"
    mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
    return false;
}
else {
    setInterval(sumirMensagem, 5000)
}

if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
    cardErro.style.display = "block"
    mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
    return false;
}
else {
    setInterval(sumirMensagem, 5000)
}

console.log("FORM LOGIN: ", emailVar);
console.log("FORM SENHA: ", senhaVar);

fetch("/usuarios/autenticar", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
    })
}).then(function (resposta) {
    console.log("ESTOU NO THEN DO entrar()!")

    if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));

            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
                window.location = "dashboard/dashboard.html";
            }, 1000); // apenas para exibir o loading

        });

    } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
            console.error(texto);
        });
    }

}).catch(function (erro) {
    console.log(erro);
})

return false;
}

function sumirMensagem() {
cardErro.style.display = "none"
}

</script>
